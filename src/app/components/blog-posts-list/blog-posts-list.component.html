<div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-4">
	@for (post of blogPosts; track post.id) {

	<a
		[routerLink]="['/post', post.id]"
		class="block relative rounded-lg overflow-hidden transition-all duration-100 hover:brightness-110"
	>
		<div class="bg-emphasis">
			<img
				class="w-full object-cover object-center max-h-60"
				[src]="post.image"
				[alt]="post.title"
			/>

			<h3>{{ post.title }}</h3>
			<i class="text-muted-color" #subtitle> {{ post.date }} </i>
			<p>{{ post.content | slice : 0 : 100 }}...</p>
			<p class="text-primary">Click to read more...</p>
		</div>

	</a>
	}
</div>
