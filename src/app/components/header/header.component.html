<div class="mt-8 pt-8 px-4 flex flex-col gap-4">
	<div
		class="flex flex-col absolute gap-2 items-end justify-center self-end w-fit"
	>
		<app-admin-toggle class="max-h-fit max-w-fit" />

	</div>
	<a routerLink="/" class="transition-all duration-500 hover:tracking-widest">

	</a>
	<nav class="navlinks-container flex flex-col gap-2">
		
            <div class="regular-navlinks">
                        <ul class="flex items-center">

                                <a routerLink="/" class="transition-all duration-400 hover:text-primary"

                            </li>
                            <p-divider layout="vertical" />

                                    >About</a
                                >

                            <li class="text-left flex-1">
                                <a
                                    routerLink="/contact"
                                    class="transition-all duration-400 hover:text-primary"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>

        @if (adminService.isAdmin) {
        <p-button
            routerLink="/new-post"
            variant="outlined" severity="primary" class="w-fit self-center mt-2"
            >New Post</p-button
